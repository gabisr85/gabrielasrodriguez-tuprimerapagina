{% extends "base.html" %}

{% block contenido %}
    <h1>Modificar {{ producto.tipo_de_producto }} - {{ producto.marca }} - {{ producto.codigo }}</h1>
    <form action="{% url "modificar_producto" producto.id %}" method="POST" enctype="multipart/form-data">        
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Modificar">
    </form>
{% endblock contenido %}
